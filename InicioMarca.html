    <div class="Buttons">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
        <button id="volumeup">Volume Up</button>
        <button id="volumedown">Volume Down</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var audio = document.getElementById("audio-fondo");
    
            // Ajustar volumen inicial al 50%
            audio.volume = 0.5;
    
            // Botón Play
            document.getElementById("play").addEventListener("click", function () {
                audio.play();
            });
    
            // Botón Pause
            document.getElementById("pause").addEventListener("click", function () {
                audio.pause();
            });
    
            // Botón Stop (pausa y vuelve al inicio)
            document.getElementById("stop").addEventListener("click", function () {
                audio.pause();
                audio.currentTime = 0;
            });
    
            // Subir volumen
            document.getElementById("volumeup").addEventListener("click", function () {
                if (audio.volume < 1) audio.volume += 0.1;
            });
    
            // Bajar volumen
            document.getElementById("volumedown").addEventListener("click", function () {
                if (audio.volume > 0) audio.volume -= 0.1;
            });
        });
    </script>
